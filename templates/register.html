{% extends "base.html" %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/register.css')}}">
{% endblock %}

{% block title %} 
Register 
{% endblock %}

{% block body %}
<div class="container-box">
  <div class="form-box">
    <h1>Register</h1>
    <form action="{{url_for('register')}}" method="POST">
      <div class="input">
        <label for="fname">First Name</label>
        <input type="text" name="firstname1" id="fname" placeholder="Enter First Name">
      </div>
      <div class="input">
        <label for="lname">Last Name</label>
        <input type="text" name="lastname2" id="lname" placeholder="Enter Last Name">
      </div>
      <div class="input extend">
        <label for="email">Email Address</label>
        <input type="email" name="email3" id="email" placeholder="Enter Email address">
      </div>
      <div class="input">
        <label for="pass">Password</label>
        <input type="password" name="password4" id="pass" placeholder="Enter New Password">
      </div>
      <div class="input">
        <label for="pass2">Confirm Password</label>
        <input type="password" name="password5" id="pass2" placeholder="Confirm Password">
      </div>      
      <button type="submit">Register</button>
    </form>
    <div class="info">
      <p>Already have an account? <a href="{{url_for('Login')}}">Login</a></p>
    </div>
  </div>
</div>
{% endblock %}
