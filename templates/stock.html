{% extends "base.html" %}

{% block head %}
{{super()}}
<link rel="stylesheet" href="{{url_for('static',filename='css/stock.css')}}">
{% endblock %}

{% block title %} 
Stock page 
{% endblock %}

{% block body %}


<form action="{{url_for('medicine_stock',medicine_id=medicine.id)}}" method="POST">

    <input type="number" name="stock" placeholder="Add Stock" required id="restock1">
    <button type="submit">Restock</button>
</form>

{% endblock %}
